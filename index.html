<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hare Krishna Japa Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cosmic Background -->
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="nebula"></div>
    </div>

    <!-- Main Content Container -->
    <div class="container">


        <!-- Sacred Mantras Header -->
        <div class="mantra-panel">
            <div class="mantra-text invocation">
                jaya sri-krishna-chaitanya prabhu nityananda<br>
                sri-adwaita gadadhara srivasadi-gaura-bhakta-vrinda
            </div>
        </div>

        <div class="mantra-panel maha-mantra">
            <div class="mantra-text">
                Hare Krishna, Hare Krishna,<br>
                Krishna Krishna, Hare Hare<br>
                Hare Rama, Hare Rama,<br>
                Rama Rama, Hare Hare
            </div>
        </div>

        <!-- Central Japa Counter -->
        <div class="counter-container floating-gentle">

            <div class="counter-circle glass">
                <div class="count-display" id="countDisplay">0</div>
                <div class="space-hint">Press SPACE</div>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard glass-panel">
            <div class="dashboard-section left">
                <div class="dashboard-card-timer">
                    <div class="timer-display-small" id="timerDisplay">00:00</div>
                    <div class="timer-mini-controls">
                        <button class="mini-btn play" id="startTimerBtn">â–¶</button>
                    </div>
                </div>

                <div class="dashboard-card-small">
                    <div class="card-label">Total Count</div>
                    <div class="card-value-small" id="totalCount">0</div>
                </div>
            </div>

            <div class="vertical-separator"></div>

            <div class="dashboard-section right">
                <div class="dashboard-card-small">
                    <div class="card-label">Rounds</div>
                    <div class="card-value-small" id="roundsCompleted">0</div>
                </div>

                <button class="dashboard-card-reset red-glass" id="resetBtn" title="Reset All Counts">
                    <div class="reset-label">RESET</div>
                </button>
            </div>
        </div>

        <!-- Completion Message -->
        <div class="completion-message glass" id="completionMessage">
            <div class="completion-text">ğŸ™ğŸ’«Haribol! round completed ğŸ™</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
